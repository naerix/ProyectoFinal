<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador Interactivo</title>
        <script src="js/main.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="div__text">
                <h1>Crear una cuenta</h1>
            </div>
             <!---formulario de registro-->
            <form action="">
                <div class="form__section">
                    <input type="text" id="Nombre" class="input__form" placeholder="Nombre">
                </div>
                <div class="form__section">
                    <input type="text" id="Apellido" class="input__form" placeholder="Apellido">
                </div>
                <div class="form__section">
                    <input type="text" id="usuario" class="input__form" placeholder="Nombre de usuario">
                </div>
                <div class="form__section">
                    <input type="email" id="mail" class="input__form" placeholder="Correo electronico">     
                </div>
                <div class="form__section">
                    <input type="password" id="contraseña" class="input__form" placeholder="Contraseña">     
                </div>
                <div class="form__btnsection">
                    <button id="sigIn" class="input__btn">Iniciar Sesion</button>
                </div>
            </form>
        </div>
    </body>
</html>
